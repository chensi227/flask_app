{% extends "admin/layout/app.html" %}
{% block title %}首页{% endblock %}
{% block content %}
<style>
</style>
<div class="container">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title" align="center">登录</h3>
                </div>
                <div class="panel-body">
                    <form class="form-horizontal" action="login" role="form" method="POST">
                        {{ form.hidden_tag() }}
                        <div class="form-group">
                            <label for="username" class="col-sm-3 control-label">用户名</label>
                            <div class="col-sm-7">
                                {{ form.username(placeholder="用户名",id="username", class="form-control") }}
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password" class="col-sm-3 control-label">密&nbsp;&nbsp;&nbsp;码</label>
                            <div class="col-sm-7">
                                {{ form.password(placeholder="密码", id="password",class="form-control") }}
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-3 col-sm-7">
                                <div>
                                    <input class="magic-checkbox" type="checkbox" name="layout" id="remember">
                                    <label for="remember">记住我</label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-3 col-sm-7">
                                <button type="submit" class="btn btn-default btn-sm btn-block">登录</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
